<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>
<body>
    <div class="home-container">
        <a href="https://open.spotify.com/intl-fr" target="_blank"><img src="../static/spotify.png" class="home-link-img" alt="Spotify"></a>
        <a href="https://www.deezer.com/fr/" target="_blank"><img src="../static/deezer.png" class="home-link-img" alt="Deezer"></a>
    <div class="icon-container">
        <img src="../static/mic.png" class="home-icon" alt="Microphone">
        <a href=".."><img src="../static/maison.png" class="home-icon" alt="Maison"></a>
    </div>
</div>
    <div class="artist-details-container">
        <div class="artist-info">
            <h1 class="artist-name">{{.Name}}</h1>
            <img src="{{.Image}}" alt="Image de {{.Name}}" class="artist-img">
            <h2 class="dates-title">Dates de repr√©sentation :</h2>
            <li class="dates-list">
                {{range $location, $dates := .DatesLocations}}
                    <li class="location-item">
                        <strong class="location-name">
                            {{range $dates}}
                                <a href="#" class="location-link" onclick="goToGooglePage('{{$location}}', '{{.}}')">
                                    {{.}}
                                </a>
                            {{end}}
                        </strong>
                    </li>
                {{end}}
                </li>
        </div>
    </div>

    <script>
        function goToGooglePage(city, date) {
            // Extraire la ville avant le tiret
            var cityName = city.split(' - ')[0];

            window.location.href = "/google.html?city=" + encodeURIComponent(cityName) + "&date=" + encodeURIComponent(date);
        }
    </script>
</body>
</html>
