<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>
<body>
    <div>
        <h1>{{.Name}}</h1>
        <img src="{{.Image}}" alt="Image de {{.Name}}" class="artist-img">
        <h2>Dates de repr√©sentation :</h2>
        <ul>
            {{range $location, $dates := .DatesLocations}}

                    <ul>
                        {{range $dates}}
                            <li>{{.}}</li>
                        {{end}}
                    </ul>
                </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
